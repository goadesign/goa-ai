# MCP Tools Test Scenarios (new shape)

scenarios:
  - name: tools_list
    defaults:
      client: jsonrpc.mcp_assistant
    pre:
      auto_initialize: true
    steps:
      - name: list
        op: ToolsList
        input: {}
        expect:
          status: success
          result:
            tools: [ { name: "analyze_sentiment" }, { name: "extract_keywords" }, { name: "summarize_text" }, { name: "search" }, { name: "execute_code" }, { name: "process_batch" } ]

  - name: tools_list_schema
    defaults:
      client: jsonrpc.mcp_assistant
    pre:
      auto_initialize: true
    steps:
      - name: list
        op: ToolsList
        input: {}
        expect:
          status: success
          result:
            tools:
              - name: analyze_sentiment
                inputSchema:
                  type: object
                  required: [ "text" ]
                  properties:
                    text: { type: string }

  - name: tool_analyze_sentiment
    defaults:
      client: jsonrpc.mcp_assistant
    pre:
      auto_initialize: true
    steps:
      - name: call
        op: ToolsCall
        headers:
          Accept: text/event-stream
        input:
          name: analyze_sentiment
          arguments: { text: "I love this new feature! It works perfectly." }
        stream_expect:
          min_events: 1

  - name: tool_extract_keywords
