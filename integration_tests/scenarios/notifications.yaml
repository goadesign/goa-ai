# MCP Notifications Test Scenarios (new shape)

scenarios:
  - name: notify_status_update_no_response
    defaults:
      client: jsonrpc.mcp_assistant
    steps:
      - name: notify
        op: NotifyStatusUpdate
        notification: true
        input:
          type: info
          message: "Server status ok"
        expect:
          status: no_response

  - name: notify_status_update_request
    defaults:
      client: jsonrpc.mcp_assistant
    steps:
      - name: init
        op: Initialize
        input:
          protocolVersion: "2025-06-18"
          clientInfo: { name: "itest", version: "1.0.0" }
        expect:
          status: success
      - name: notify_req
        op: NotifyStatusUpdate
        input:
          type: info
          message: "Server status ok"
        expect:
          status: success


