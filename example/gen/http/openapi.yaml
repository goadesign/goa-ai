swagger: "2.0"
info:
    title: AI Assistant API
    description: A comprehensive AI assistant service demonstrating all MCP features
    version: "1.0"
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/analyze:
        post:
            tags:
                - assistant
            summary: analyze_text assistant
            description: Analyze text for sentiment, keywords, or summary
            operationId: assistant#analyze_text
            parameters:
                - name: analyze_text_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantAnalyzeTextRequestBody'
                    required:
                        - text
                        - mode
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AnalysisResult'
                        required:
                            - mode
                            - result
            schemes:
                - http
    /api/batch:
        post:
            tags:
                - assistant
            summary: process_batch assistant
            description: Process a batch of items with progress tracking
            operationId: assistant#process_batch
            parameters:
                - name: process_batch_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantProcessBatchRequestBody'
                    required:
                        - items
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/BatchResult'
                        required:
                            - processed
                            - failed
                            - results
            schemes:
                - ws
    /api/conversation:
        get:
            tags:
                - assistant
            summary: get_conversation_history assistant
            description: Get conversation history
            operationId: assistant#get_conversation_history
            parameters:
                - name: get_conversation_history_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantGetConversationHistoryRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/ChatMessage'
            schemes:
                - http
    /api/documents:
        get:
            tags:
                - assistant
            summary: list_documents assistant
            description: List available documents
            operationId: assistant#list_documents
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Document'
            schemes:
                - http
    /api/execute:
        post:
            tags:
                - assistant
            summary: execute_code assistant
            description: Execute code in a sandboxed environment
            operationId: assistant#execute_code
            parameters:
                - name: execute_code_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantExecuteCodeRequestBody'
                    required:
                        - language
                        - code
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ExecutionResult'
                        required:
                            - output
                            - execution_time
            schemes:
                - http
    /api/notify:
        post:
            tags:
                - assistant
            summary: send_notification assistant
            description: Send status notification to client
            operationId: assistant#send_notification
            parameters:
                - name: send_notification_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantSendNotificationRequestBody'
                    required:
                        - type
                        - message
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /api/prompts/generate:
        post:
            tags:
                - assistant
            summary: generate_prompts assistant
            description: Generate context-aware prompts
            operationId: assistant#generate_prompts
            parameters:
                - name: generate_prompts_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantGeneratePromptsRequestBody'
                    required:
                        - context
                        - task
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PromptTemplate'
            schemes:
                - http
    /api/search:
        post:
            tags:
                - assistant
            summary: search_knowledge assistant
            description: Search the knowledge base
            operationId: assistant#search_knowledge
            parameters:
                - name: search_knowledge_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantSearchKnowledgeRequestBody'
                    required:
                        - query
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/SearchResult'
            schemes:
                - http
    /api/subscribe:
        post:
            tags:
                - assistant
            summary: subscribe_to_updates assistant
            description: Subscribe to resource updates
            operationId: assistant#subscribe_to_updates
            parameters:
                - name: subscribe_to_updates_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantSubscribeToUpdatesRequestBody'
                    required:
                        - resource
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubscriptionInfo'
                        required:
                            - subscription_id
                            - resource
                            - created_at
            schemes:
                - http
    /api/system:
        get:
            tags:
                - assistant
            summary: get_system_info assistant
            description: Get system information and status
            operationId: assistant#get_system_info
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemInfo'
                        required:
                            - version
                            - uptime
                            - memory_usage
                            - cpu_usage
                            - active_connections
            schemes:
                - http
    /api/workspace:
        get:
            tags:
                - assistant
            summary: get_workspace_info assistant
            description: Get workspace root directories from client
            operationId: assistant#get_workspace_info
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AssistantGetWorkspaceInfoResponseBody'
                        required:
                            - roots
            schemes:
                - http
    /stream/data/{data_type}:
        get:
            tags:
                - streaming
            summary: flexible_data streaming
            description: Flexible data streaming
            operationId: streaming#flexible_data
            parameters:
                - name: data_type
                  in: path
                  description: Type of data
                  required: true
                  type: string
                - name: streaming
                  in: query
                  description: Enable streaming
                  required: false
                  type: boolean
                  default: true
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/DataUpdate'
                        required:
                            - update_id
                            - data
                            - sequence
                            - final
            schemes:
                - ws
    /stream/events/{category}:
        get:
            tags:
                - streaming
            summary: stream_events streaming
            description: Stream events from server to client using SSE
            operationId: streaming#stream_events
            parameters:
                - name: category
                  in: path
                  description: Event category
                  required: true
                  type: string
                  enum:
                    - system
                    - user
                    - application
                - name: filter
                  in: query
                  description: Optional filter
                  required: false
                  type: string
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/EventUpdate'
                        required:
                            - event_id
                            - category
                            - type
                            - timestamp
            schemes:
                - ws
    /stream/logs:
        get:
            tags:
                - streaming
            summary: stream_logs streaming
            description: Stream logs using SSE
            operationId: streaming#stream_logs
            parameters:
                - name: level
                  in: query
                  description: Log level
                  required: false
                  type: string
                  default: info
                  enum:
                    - debug
                    - info
                    - warning
                    - error
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/LogEntry'
                        required:
                            - timestamp
                            - level
                            - message
            schemes:
                - ws
    /stream/monitor/{resource_type}:
        get:
            tags:
                - streaming
            summary: monitor_resource_changes streaming
            description: Monitor resource changes with server streaming
            operationId: streaming#monitor_resource_changes
            parameters:
                - name: resource_type
                  in: path
                  description: Type of resource to monitor
                  required: true
                  type: string
                - name: filter
                  in: query
                  description: Optional filter
                  required: false
                  type: string
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/ResourceUpdate'
                        required:
                            - update_id
                            - resource
                            - event_type
                            - timestamp
            schemes:
                - ws
    /ws/chat:
        get:
            tags:
                - websocket
            summary: chat websocket
            description: Interactive chat with bidirectional streaming
            operationId: websocket#chat
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/ChatResponse'
                        required:
                            - response
                            - thinking
            schemes:
                - ws
    /ws/interactive_chat:
        get:
            tags:
                - websocket
            summary: interactive_chat websocket
            description: Extended interactive chat with bidirectional streaming
            operationId: websocket#interactive_chat
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/ChatResponse'
                        required:
                            - response
                            - thinking
            schemes:
                - ws
    /ws/upload:
        get:
            tags:
                - websocket
            summary: upload_chunks websocket
            description: Upload data chunks via client stream
            operationId: websocket#upload_chunks
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/WebsocketUploadChunksResponseBody'
                        required:
                            - total_size
                            - chunk_count
            schemes:
                - ws
    /ws/upload_documents:
        get:
            tags:
                - websocket
            summary: upload_documents websocket
            description: Upload multiple documents via client stream
            operationId: websocket#upload_documents
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        $ref: '#/definitions/WebsocketUploadDocumentsResponseBody'
                        required:
                            - total_size
                            - document_count
            schemes:
                - ws
definitions:
    AnalysisResult:
        title: AnalysisResult
        type: object
        properties:
            confidence:
                type: number
                description: Confidence score
                example: 0.6998759386199344
                format: double
            metadata:
                type: object
                description: Additional metadata
                example:
                    Distinctio exercitationem tempora reprehenderit minus et consectetur.: Corporis corrupti necessitatibus sint aliquam labore.
                    Perspiciatis aut pariatur sit et vel.: Dolores amet atque et aut officiis sit.
                    Praesentium voluptatem dolorum quo voluptatem corporis.: Officia totam odio consequatur consectetur.
                additionalProperties: true
            mode:
                type: string
                description: Analysis mode used
                example: Fuga iure deleniti.
            result:
                description: Analysis result (varies by mode)
                example: Harum molestiae eos sint aut beatae.
        example:
            confidence: 0.05578425480947909
            metadata:
                In est aut amet.: Quidem doloribus et enim.
                Non deleniti dolore voluptatem.: Nihil ut labore iste qui molestiae.
            mode: Necessitatibus ex dolore facere alias.
            result: Non quae ut iste dolorem eveniet.
        required:
            - mode
            - result
    AssistantAnalyzeTextRequestBody:
        title: AssistantAnalyzeTextRequestBody
        type: object
        properties:
            mode:
                type: string
                description: Analysis mode
                example: sentiment
                enum:
                    - sentiment
                    - keywords
                    - summary
            text:
                type: string
                description: Text to analyze
                example: Doloribus ad et.
        example:
            mode: sentiment
            text: Aut quo animi minus non.
        required:
            - text
            - mode
    AssistantExecuteCodeRequestBody:
        title: AssistantExecuteCodeRequestBody
        type: object
        properties:
            code:
                type: string
                description: Code to execute
                example: Quis amet natus earum eos quia.
            language:
                type: string
                description: Programming language
                example: Est ad et et et rerum.
        example:
            code: Et qui similique eaque occaecati.
            language: Vero perferendis voluptatum.
        required:
            - language
            - code
    AssistantGeneratePromptsRequestBody:
        title: AssistantGeneratePromptsRequestBody
        type: object
        properties:
            context:
