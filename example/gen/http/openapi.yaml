        type: object
        properties:
            content:
                type: string
                description: Message content
                example: Deleniti at enim eos aut unde.
            id:
                type: string
                description: Message ID
                example: Quisquam dolores voluptatem.
            role:
                type: string
                description: Message role
                example: system
                enum:
                    - user
                    - assistant
                    - system
            timestamp:
                type: string
