            - role
            - content
            - timestamp
    Document:
        title: Document
        type: object
        properties:
            id:
                type: string
                description: Document ID
                example: Dolorem unde est esse et ipsa qui.
            modified:
                type: string
                description: Last modified
                example: "2005-06-05T20:19:19Z"
                format: date-time
            name:
                type: string
                description: Document name
                example: Ullam ea hic enim quasi totam.
            size:
                type: integer
                description: Size in bytes
                example: 758936096371495727
                format: int64
            type:
                type: string
                description: Document type
                example: Repellendus error eligendi porro deleniti reprehenderit odio.
        example:
            id: Adipisci distinctio cum molestias adipisci non reiciendis.
            modified: "1999-08-15T10:09:05Z"
            name: Nihil qui tempore maxime iusto.
            size: 7839110296689594221
            type: Ea odio sequi.
        required:
            - id
            - name
            - type
            - size
            - modified
    ExecutionResult:
        title: ExecutionResult
        type: object
        properties:
            error:
                type: string
                description: Error message if any
                example: Sunt et et ipsam.
            execution_time:
                type: number
                description: Execution time in seconds
                example: 0.7048314902363586
                format: double
            output:
                type: string
                description: Execution output
                example: Nobis eos quibusdam nulla quia quidem.
        example:
            error: Provident nulla beatae et ipsum dignissimos odio.
            execution_time: 0.02693615625738592
            output: Sequi inventore harum quidem.
        required:
            - output
            - execution_time
    LogEntry:
        title: LogEntry
