swagger: "2.0"
info:
    title: AI Assistant API
    description: A comprehensive AI assistant service demonstrating all MCP features
    version: "1.0"
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/analyze:
        post:
            tags:
                - assistant
            summary: analyze_text assistant
            description: Analyze text for sentiment, keywords, or summary
            operationId: assistant#analyze_text
            parameters:
                - name: analyze_text_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantAnalyzeTextRequestBody'
                    required:
                        - text
                        - mode
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AnalysisResult'
                        required:
                            - mode
                            - result
            schemes:
                - http
    /api/batch:
        post:
            tags:
                - assistant
            summary: process_batch assistant
            description: Process a batch of items with progress tracking
            operationId: assistant#process_batch
            parameters:
                - name: process_batch_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantProcessBatchRequestBody'
                    required:
                        - items
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/BatchResult'
                        required:
                            - processed
                            - failed
                            - results
            schemes:
                - http
    /api/complete:
        post:
            tags:
                - assistant
            summary: request_completion assistant
            description: Request text completion from client LLM
            operationId: assistant#request_completion
            parameters:
                - name: request_completion_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantRequestCompletionRequestBody'
                    required:
                        - messages
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AssistantRequestCompletionResponseBody'
                        required:
                            - model
                            - content
            schemes:
                - http
    /api/conversation:
        get:
            tags:
                - assistant
            summary: get_conversation_history assistant
            description: Get conversation history
            operationId: assistant#get_conversation_history
            parameters:
                - name: get_conversation_history_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantGetConversationHistoryRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/ChatMessage'
            schemes:
                - http
    /api/documents:
        get:
            tags:
                - assistant
            summary: list_documents assistant
            description: List available documents
            operationId: assistant#list_documents
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/Document'
            schemes:
                - http
    /api/execute:
        post:
            tags:
                - assistant
            summary: execute_code assistant
            description: Execute code in a sandboxed environment
            operationId: assistant#execute_code
            parameters:
                - name: execute_code_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantExecuteCodeRequestBody'
                    required:
                        - language
                        - code
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/ExecutionResult'
                        required:
                            - output
                            - execution_time
            schemes:
                - http
    /api/logs:
        get:
            tags:
                - assistant
            summary: stream_logs assistant
            description: Stream server logs in real-time via SSE
            operationId: assistant#stream_logs
            parameters:
                - name: stream_logs_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantStreamLogsRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AssistantStreamLogsResponseBody'
                        required:
                            - logs
            schemes:
                - http
    /api/monitor/{subscription_id}:
        get:
            tags:
                - assistant
            summary: monitor_resource_changes assistant
            description: 'Monitor resource changes and send updates via SSE when Accept: text/event-stream is set'
            operationId: assistant#monitor_resource_changes
            parameters:
                - name: subscription_id
                  in: path
                  description: Subscription ID from subscribe_to_updates
                  required: true
                  type: string
                - name: monitor_resource_changes_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantMonitorResourceChangesRequestBody'
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AssistantMonitorResourceChangesResponseBody'
                        required:
                            - updates
            schemes:
                - http
    /api/notify:
        post:
            tags:
                - assistant
            summary: send_notification assistant
            description: Send status notification to client
            operationId: assistant#send_notification
            parameters:
                - name: send_notification_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantSendNotificationRequestBody'
                    required:
                        - type
                        - message
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /api/prompts/generate:
        post:
            tags:
                - assistant
            summary: generate_prompts assistant
            description: Generate context-aware prompts
            operationId: assistant#generate_prompts
            parameters:
                - name: generate_prompts_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantGeneratePromptsRequestBody'
                    required:
                        - context
                        - task
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PromptTemplate'
            schemes:
                - http
    /api/search:
        post:
            tags:
                - assistant
            summary: search_knowledge assistant
            description: Search the knowledge base
            operationId: assistant#search_knowledge
            parameters:
                - name: search_knowledge_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantSearchKnowledgeRequestBody'
                    required:
                        - query
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/SearchResult'
            schemes:
                - http
    /api/subscribe:
        post:
            tags:
                - assistant
            summary: subscribe_to_updates assistant
            description: Subscribe to resource updates
            operationId: assistant#subscribe_to_updates
            parameters:
                - name: subscribe_to_updates_request_body
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AssistantSubscribeToUpdatesRequestBody'
                    required:
                        - resource
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SubscriptionInfo'
                        required:
                            - subscription_id
                            - resource
                            - created_at
            schemes:
                - http
    /api/system:
        get:
            tags:
                - assistant
            summary: get_system_info assistant
            description: Get system information and status
            operationId: assistant#get_system_info
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/SystemInfo'
                        required:
                            - version
                            - uptime
                            - memory_usage
                            - cpu_usage
                            - active_connections
            schemes:
                - http
    /api/workspace:
        get:
            tags:
                - assistant
            summary: get_workspace_info assistant
            description: Get workspace root directories from client
            operationId: assistant#get_workspace_info
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AssistantGetWorkspaceInfoResponseBody'
                        required:
                            - roots
            schemes:
                - http
definitions:
    AnalysisResult:
        title: AnalysisResult
        type: object
        properties:
            confidence:
                type: number
                description: Confidence score
                example: 0.20157068479252324
                format: double
            metadata:
                type: object
                description: Additional metadata
                example:
                    Laudantium dolorum eveniet et at omnis.: Nulla aperiam officia delectus tempore et illo.
                    Molestiae cupiditate tempore inventore adipisci maiores.: Et vitae sequi.
                additionalProperties: true
            mode:
                type: string
                description: Analysis mode used
                example: Aut nostrum voluptatem ut at recusandae.
            result:
                description: Analysis result (varies by mode)
                example: Ratione consequatur aut labore nesciunt placeat libero.
        example:
            confidence: 0.7993244911441817
            metadata:
                Autem voluptate inventore consequatur.: Nisi quod sed et et eligendi.
            mode: Sint ratione delectus tenetur ea.
            result: Inventore amet odit.
        required:
            - mode
            - result
    AssistantAnalyzeTextRequestBody:
        title: AssistantAnalyzeTextRequestBody
        type: object
        properties:
            mode:
                type: string
                description: Analysis mode
                example: sentiment
                enum:
                    - sentiment
                    - keywords
                    - summary
            text:
                type: string
                description: Text to analyze
                example: Quae quo.
        example:
            mode: sentiment
            text: Ut ex fugit.
        required:
            - text
            - mode
    AssistantExecuteCodeRequestBody:
        title: AssistantExecuteCodeRequestBody
        type: object
        properties:
            code:
                type: string
                description: Code to execute
                example: Qui quibusdam voluptates quos et quia.
            language:
                type: string
                description: Programming language
                example: Architecto quia quis optio amet magnam animi.
        example:
            code: Earum ut placeat nostrum et.
            language: Magnam laboriosam iure.
        required:
            - language
            - code
    AssistantGeneratePromptsRequestBody:
        title: AssistantGeneratePromptsRequestBody
        type: object
        properties:
            context:
                type: string
                description: Current context
                example: Non similique magnam et.
            task:
                type: string
                description: Task type
                example: Voluptatem magni quam consequuntur qui ab.
        example:
            context: Est dolorum.
            task: Sunt et.
        required:
            - context
            - task
    AssistantGetConversationHistoryRequestBody:
        title: AssistantGetConversationHistoryRequestBody
        type: object
        properties:
            limit:
                type: integer
                description: Number of messages
                default: 50
                example: 9029521817163794350
                format: int64
        example:
            limit: 7332724919033185906
    AssistantGetWorkspaceInfoResponseBody:
        title: AssistantGetWorkspaceInfoResponseBody
