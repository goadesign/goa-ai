    AssistantSendNotificationRequestBody:
        title: AssistantSendNotificationRequestBody
        type: object
        properties:
            data:
                description: Additional data
                example: Omnis sed non.
            message:
                type: string
                description: Notification message
                example: Consequatur aut nobis eos et dolores totam.
            type:
                type: string
                description: Notification type
                example: info
                enum:
                    - info
                    - warning
                    - error
                    - success
        example:
            data: Est enim nobis quia amet ut.
            message: Quis fugit dolores voluptatem.
            type: warning
        required:
            - type
            - message
    AssistantSubscribeToUpdatesRequestBody:
        title: AssistantSubscribeToUpdatesRequestBody
        type: object
        properties:
            filter:
                type: string
                description: Optional filter
                example: Aperiam voluptas.
            resource:
                type: string
                description: Resource to monitor
                example: Repudiandae porro vel.
        example:
            filter: Nemo ea sint eaque vitae accusamus omnis.
            resource: Sint officia sed consequuntur dicta quia.
        required:
            - resource
    BatchResult:
        title: BatchResult
        type: object
        properties:
            failed:
                type: integer
                description: Number of items failed
                example: 4886681267631838556
                format: int64
            processed:
                type: integer
                description: Number of items processed
                example: 5956571237208302151
                format: int64
            results:
                type: array
                items:
                    example: Et deserunt sed distinctio veniam deserunt.
                description: Processing results
                example:
                    - Ut commodi nostrum omnis est debitis nihil.
                    - Sunt nobis voluptas omnis velit quod.
                    - Illo nostrum dolor eum sapiente architecto.
        example:
            failed: 1949787460382070786
            processed: 2355568225631366847
            results:
                - Aliquam alias inventore.
                - Corporis quas porro quidem provident.
        required:
            - processed
            - failed
            - results
    ChatMessage:
        title: ChatMessage
        type: object
        properties:
            content:
                type: string
                description: Message content
                example: Est illum pariatur voluptas praesentium quia alias.
            id:
                type: string
                description: Message ID
                example: Temporibus atque.
            role:
                type: string
                description: Message role
                example: assistant
                enum:
                    - user
                    - assistant
                    - system
            timestamp:
                type: string
                description: Message timestamp
                example: "2003-11-15T07:12:19Z"
                format: date-time
        example:
            content: Quo illum libero id.
            id: Voluptas ut.
            role: assistant
            timestamp: "2001-04-02T02:58:49Z"
        required:
            - id
            - role
            - content
            - timestamp
    ChatResponse:
        title: ChatResponse
        type: object
        properties:
            metadata:
                type: object
                description: Response metadata
                example:
                    Ipsa nesciunt ea exercitationem eos consectetur.: Impedit autem.
                    Voluptatibus excepturi et soluta quis.: Et enim.
                additionalProperties: true
            response:
                type: string
                description: Assistant response
                example: Quo maxime ad est odit.
            thinking:
                type: boolean
                description: Whether assistant is still thinking
                example: true
        example:
            metadata:
                Omnis fugit deserunt.: Architecto quia dignissimos quasi omnis.
            response: Esse consequuntur explicabo vero.
            thinking: true
        required:
            - response
            - thinking
    DataUpdate:
        title: DataUpdate
        type: object
        properties:
            data:
                description: Update data
                example: Commodi natus fugiat facilis officiis.
            final:
                type: boolean
                description: Whether this is the final update
                example: true
            sequence:
                type: integer
                description: Update sequence number
                example: 714371531622845588
                format: int64
            update_id:
                type: string
                description: Update ID
                example: Vitae qui totam iure inventore vitae ut.
        example:
            data: Eos impedit modi consequatur tempore.
            final: false
            sequence: 7752027507917360641
            update_id: Rerum officia cupiditate saepe asperiores perferendis aspernatur.
        required:
            - update_id
            - data
            - sequence
            - final
    Document:
        title: Document
        type: object
        properties:
            id:
                type: string
                description: Document ID
                example: Ullam ab cupiditate enim sapiente unde.
            modified:
                type: string
                description: Last modified
                example: "1994-08-21T16:28:52Z"
                format: date-time
            name:
                type: string
                description: Document name
                example: Mollitia nihil quo qui nam in.
            size:
                type: integer
                description: Size in bytes
                example: 4675607083413966591
                format: int64
            type:
                type: string
                description: Document type
                example: Similique nostrum accusamus aut nam.
        example:
            id: Id ducimus vero quo.
            modified: "1985-02-09T16:00:39Z"
            name: Voluptatem nisi nam nesciunt aspernatur recusandae dolorum.
            size: 3433029339235296147
            type: Facere soluta.
        required:
            - id
            - name
            - type
            - size
            - modified
    EventUpdate:
        title: EventUpdate
        type: object
        properties:
            category:
                type: string
                description: Event category
                example: Sunt fugiat cupiditate aliquid est at sit.
            data:
                description: Event data
                example: Eum aut.
            event_id:
                type: string
                description: Event ID
                example: Deserunt dolor.
            timestamp:
                type: string
                description: Event timestamp
                example: "1998-10-25T01:13:40Z"
                format: date-time
            type:
                type: string
                description: Event type
                example: Cum eveniet.
        example:
            category: Quaerat labore aspernatur sunt sit.
            data: Sint et est soluta.
            event_id: Dolorem earum nesciunt et ut id.
            timestamp: "2009-04-15T17:08:38Z"
            type: Voluptate magni fugit labore vero at.
        required:
            - event_id
            - category
            - type
            - timestamp
    ExecutionResult:
        title: ExecutionResult
        type: object
        properties:
            error:
                type: string
                description: Error message if any
                example: Nihil illum.
            execution_time:
                type: number
                description: Execution time in seconds
                example: 0.6275259772595723
                format: double
            output:
                type: string
                description: Execution output
                example: Quas eos cum et.
        example:
            error: Sint qui est quis et.
            execution_time: 0.37505384816256027
            output: Odio a provident aliquam.
        required:
            - output
            - execution_time
    LogEntry:
        title: LogEntry
        type: object
        properties:
            data:
                type: object
                description: Additional log data
                example:
                    Quae reiciendis ea pariatur.: Odit itaque dolor quibusdam.
                additionalProperties: true
            level:
                type: string
                description: Log level
                example: debug
                enum:
                    - debug
                    - info
                    - warning
                    - error
            message:
                type: string
                description: Log message
                example: Provident quis.
            timestamp:
                type: string
                description: Log timestamp
                example: "2000-08-21T02:24:09Z"
                format: date-time
        example:
            data:
                Earum inventore error est a molestiae.: Eaque qui.
                Enim sit alias repudiandae qui sed suscipit.: Pariatur consectetur dolorem suscipit.
                Laborum ipsa enim neque.: Saepe necessitatibus debitis dignissimos.
            level: warning
            message: Voluptatem ut harum totam.
            timestamp: "1999-11-01T23:06:39Z"
        required:
            - timestamp
            - level
            - message
    PromptTemplate:
        title: PromptTemplate
        type: object
        properties:
            description:
                type: string
                description: Template description
                example: Asperiores eaque.
            name:
                type: string
                description: Template name
                example: Beatae rerum voluptas.
            template:
