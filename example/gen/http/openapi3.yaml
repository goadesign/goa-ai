openapi: 3.0.3
info:
    title: AI Assistant API
    description: A comprehensive AI assistant service demonstrating all MCP features
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for assistant
paths:
    /stream/data/{data_type}:
        get:
            tags:
                - streaming
            summary: flexible_data streaming
            description: Flexible data streaming
            operationId: streaming#flexible_data
            parameters:
                - name: data_type
                  in: path
                  description: Type of data
                  required: true
                  schema:
                    type: string
                    description: Type of data
                    example: Eum voluptatem quaerat quia consequatur.
                  example: Blanditiis voluptas perspiciatis.
                - name: streaming
                  in: query
                  description: Enable streaming
                  allowEmptyValue: true
                  schema:
                    type: boolean
                    description: Enable streaming
                    default: true
                    example: true
                  example: true
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/DataUpdate'
                            example:
                                data: Et nulla.
                                final: false
                                sequence: 8157686993030319852
                                update_id: Quia nostrum et animi quaerat.
    /stream/events/{category}:
        get:
            tags:
                - streaming
            summary: stream_events streaming
            description: Stream events from server to client using SSE
            operationId: streaming#stream_events
            parameters:
                - name: category
                  in: path
                  description: Event category
                  required: true
                  schema:
                    type: string
                    description: Event category
                    example: system
                    enum:
                        - system
                        - user
                        - application
                  example: user
                - name: filter
                  in: query
                  description: Optional filter
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Optional filter
                    example: Quia in soluta velit.
                  example: Est inventore nihil.
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/EventUpdate'
                            example:
                                category: Molestiae quia perferendis iste.
                                data: Qui voluptatem pariatur.
                                event_id: Suscipit vero optio.
                                timestamp: "1981-10-25T00:34:24Z"
                                type: Ad dolor delectus.
    /stream/logs:
        get:
            tags:
                - streaming
            summary: stream_logs streaming
            description: Stream logs using SSE
            operationId: streaming#stream_logs
            parameters:
                - name: level
                  in: query
                  description: Log level
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Log level
                    default: info
                    example: debug
                    enum:
                        - debug
                        - info
                        - warning
                        - error
                  example: error
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/LogEntry'
                            example:
                                data:
                                    Dolor sit.: Dolores et sit ut et.
                                level: error
                                message: Autem dolor earum aut adipisci consequuntur qui.
                                timestamp: "1974-05-28T10:58:14Z"
    /stream/monitor/{resource_type}:
        get:
            tags:
                - streaming
            summary: monitor_resource_changes streaming
            description: Monitor resource changes with server streaming
            operationId: streaming#monitor_resource_changes
            parameters:
                - name: resource_type
                  in: path
                  description: Type of resource to monitor
                  required: true
                  schema:
                    type: string
                    description: Type of resource to monitor
                    example: Delectus hic.
                  example: Consequatur rem.
                - name: filter
                  in: query
                  description: Optional filter
                  allowEmptyValue: true
                  schema:
                    type: string
                    description: Optional filter
                    example: Vel iusto.
                  example: Dolor laborum recusandae est qui.
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ResourceUpdate'
                            example:
                                data: Omnis mollitia.
                                event_type: deleted
                                resource: Voluptas qui quidem.
                                timestamp: "2006-05-22T00:33:34Z"
                                update_id: Iste dolorum debitis deserunt atque ut quod.
    /ws/chat:
        get:
            tags:
                - websocket
            summary: chat websocket
            description: Interactive chat with bidirectional streaming
            operationId: websocket#chat
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ChatResponse'
                            example:
                                metadata:
                                    Minus tempora dolor eos reprehenderit nam temporibus.: Perferendis et architecto.
                                    Ut distinctio et.: Sunt repellat qui non ducimus deleniti.
                                response: Voluptas eum saepe.
                                thinking: true
    /ws/interactive_chat:
        get:
            tags:
                - websocket
            summary: interactive_chat websocket
            description: Extended interactive chat with bidirectional streaming
            operationId: websocket#interactive_chat
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ChatResponse'
                            example:
                                metadata:
                                    Amet incidunt omnis itaque sit debitis.: Temporibus quia ea ipsa nisi aut.
                                    Excepturi eaque ut.: Tempore qui sunt occaecati aut.
                                    Sequi odit voluptas consectetur ipsum rerum.: Culpa quidem quod quasi quasi.
                                response: Mollitia laboriosam.
                                thinking: true
    /ws/upload:
        get:
            tags:
                - websocket
            summary: upload_chunks websocket
            description: Upload data chunks via client stream
            operationId: websocket#upload_chunks
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UploadChunksResponseBody'
                            example:
                                chunk_count: 3765163312233799780
                                total_size: 5247657848168133741
    /ws/upload_documents:
        get:
            tags:
                - websocket
            summary: upload_documents websocket
            description: Upload multiple documents via client stream
            operationId: websocket#upload_documents
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
